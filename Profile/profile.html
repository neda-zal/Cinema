<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="images/Capture.png" type="image" />
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../assets/profile.css">
    <link rel="stylesheet" href="../assets/particles.css">
    <link rel="icon" href="../assets/images/Capture.png" type="image" />
    <script src="../index.js"></script>
  </head>
  <body>
    <div class="page-bg"></div>

    <div class="animation-wrapper">
      <div class="particle particle-1"></div>
      <div class="particle particle-2"></div>
      <div class="particle particle-3"></div>
      <div class="particle particle-4"></div>
    </div>

      <nav class="m-3 navbar navbar-default bg-light border border-dark">
        <div class="container-fluid">
          <div class="navbar-header">
            <form class="form-inline p-3" name="buttons" method="post">
              <input id="butto" class="form-control border border-dark text-center mr-3" style="width: 100px;"
                     name="button" type="button" value="Home" href="#" onclick="openPage('/home')"/>
            </form>
          </div>
        </div>
      </nav>

    <div class="container bg bg-light">
      <div class="row my-2">
          <div class="col-lg-8 order-lg-2">
              <ul class="nav nav-tabs">
                  <li class="nav-item">
                      <a href="" data-target="#profile" data-toggle="tab" class="nav-link active">Profile</a>
                  </li>
                  <li class="nav-item">
                      <a href="" data-target="#messages" data-toggle="tab" class="nav-link">Purchase History</a>
                  </li>
                  <li class="nav-item">
                      <a href="" data-target="#edit" data-toggle="tab" class="nav-link">Edit info</a>
                  </li>
              </ul>
              <div class="tab-content py-4">
                  <div class="tab-pane active" id="profile">
                      <h5 class="mb-3">User Profile</h5>
                      <div class="row">
                          <div class="col-md-6">
                              <h6>About</h6>
                              <p>
                                  Web Designer, UI/UX Engineer
                              </p>
                              <h6>Hobbies</h6>
                              <p>
                                  Indie music, skiing and hiking. I love the great outdoors.
                              </p>
                          </div>
                      </div>
                      <!--/row-->
                  </div>
                  <div class="tab-pane" id="messages">
                  </div>
                  <div class="tab-pane" id="edit">
                      <form role="form">
                          <div class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label">First name</label>
                              <div class="col-lg-9">
                                  <input class="form-control" type="text" value="Jane">
                              </div>
                          </div>
                          <div class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label">Last name</label>
                              <div class="col-lg-9">
                                  <input class="form-control" type="text" value="Bishop">
                              </div>
                          </div>
                          <div class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label">Address</label>
                              <div class="col-lg-9">
                                  <input class="form-control" type="text" value="" placeholder="Street">
                              </div>
                          </div>
                          <div class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label">Username</label>
                              <div class="col-lg-9">
                                  <input class="form-control" type="text" value="janeuser">
                              </div>
                          </div>
                          <div class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label">Birthdate</label>
                              <div class="col-lg-9">
                                  <input class="form-control" type="date" value="">
                              </div>
                          </div>
                          <div class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label">Password</label>
                              <div class="col-lg-9">
                                  <input class="form-control" type="password" value="11111122333">
                              </div>
                          </div>
                          <div class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label">Confirm password</label>
                              <div class="col-lg-9">
                                  <input class="form-control" type="password" value="11111122333">
                              </div>
                          </div>
                          <div class="form-group row">
                              <label class="col-lg-3 col-form-label form-control-label"></label>
                              <div class="col-lg-9">
                                  <input type="reset" class="btn" value="Cancel">
                                  <input type="button" class="btn" value="Save Changes">
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-lg-4 order-lg-1 text-center">
              <img src="../assets/images/Paul-18-512.png" class="mx-auto img-fluid img-circle d-block" alt="avatar">
          </div>
      </div>
  </div>

  </body>
</html>
