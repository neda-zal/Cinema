<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Monika Barauskaite and Neda Zalieskaite">
    <title>Home <3</title>
    <link rel="stylesheet" type="text/css" href="../assets/particles.css">
    <link rel="stylesheet" href="../assets/index.css">
    <link rel="icon" href="../assets/images/Capture.png" type="image" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
  </head>
    <body>

      <div class="page-bg"></div>

      <div class="animation-wrapper">
        <div class="particle particle-1"></div>
        <div class="particle particle-2"></div>
        <div class="particle particle-3"></div>
        <div class="particle particle-4"></div>
      </div>

      <div>
        <nav class="m-3 navbar bg-light d-flex flex-row-reverse border border-dark">
          <div>
            <form name="loginas" class="form-inline p-3">
              <input class="form-control mr-3 border border-dark" style="width: 100px;"
                     type="button" name="button" onclick="openPage('/register')" value="Register">
              <input class="form-control mr-3 border border-dark text-center" style="width: 100px;"
                     name="button" type="button" value="Login" href="#" data-toggle="modal" data-target="#at-login">
            </form>
          </div>

          <div>
            <form class="form-inline p-3" name="buttons" method="post">
              <input class="form-control border border-dark text-center mr-3" style="width: 140px;"
                     name="button" type="button" value="Now showing" onclick="openPage('/nowshowing')"/>
              <input class="form-control border border-dark text-center mr-3" style="width: 110px;"
                    name="button" type="button" value="Upcoming" onclick="openPage('/upcoming')"/>
              <input class="form-control border border-dark text-center mr-3" style="width: 100px;"
                    name="button" type="button" value="Pricelist" onclick="openPage('/pricelist')"/>
            </form>
          </div>
        </nav>
      </div>

      <div id="carouselExampleIndicators" class="carousel slide mx-5 px-5" data-ride="carousel">

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/a.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img src="images/b.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img src="images/c.jpg" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img src="images/d.jpg" alt="Fourth slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>

      <div class="container at-login-form">
				<div class="modal fade" id="at-login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
							</div>
							<div class="modal-body">
			          <form method="post" class="needs-validation" novalidate>
									<div class="form-group">
										<input name="username" type="text" class="form-control-form xs-12" id="exampleInputUsername" placeholder="Username">
                    <div id="invalid-feedback" style="font-size: 12px;">
                    </div>
									</div>
									<div class="form-group">
										<input name="password" type="password" class="form-control-form xs-12" id="exampleInputPasswordpas" placeholder="Password">
                    <div name="passwords" id="invalid-feedback1" style="font-size: 12px;">
                    </div>
                  </div>
									<div class="row">
										<div class="col-md-6">
											<div class="checkbox">
												<label>
													<input type="checkbox"> Remember me
												</label>
                        <div id="invalid-feedback2" style="font-size: 12px;">
                        </div>
											</div>
										</div>
									</div>
									<button id="loginbtn" class="form-control" type="submit" style="height: 50px;" href="/login">Login</button>
								</form>
							</div>
						</div>
					</div>
				</div>
      </div>
    </body>
    <script type="text/javascript" >
       $(".foo img").addClass("carousel-inner img-responsive img-rounded");
    </script>
</html>
